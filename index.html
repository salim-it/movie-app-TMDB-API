<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    
    <title>Movie App</title>
</head>
<body> 

    <div class="app">

        <header>
            <div id="searchBox">
                <img src="popcorn.png" alt="logo" id="logoSearch">
                <input type="text" placeholder="search movie" id="inputSearch">
                <img src="loupe.png" alt="logo" id="loupe">
            </div>

       
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
              </label>

        </header>

        <div id="tags"> 
        </div>
    
        <div class="main" id="mainDisMov">
        </div>
        

        <div class="pagination">
            <div id="previous"><i class="fa fa-arrow-left"></i></div>
            <div id="pageNum">1</div>
            <div id="next"><i class="fa fa-arrow-right"></i></div>
        </div>


    <script src="app.js"></script>

</body>

     
</html>
